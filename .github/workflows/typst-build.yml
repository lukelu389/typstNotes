name: Build Typst PDFs

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "pdf/**"           # avoid running when only PDFs change
  pull_request:
    paths-ignore:
      - "pdf/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Typst
        uses: typst-community/setup-typst@v3
        # You can pin a specific version:
        # with:
        #   typst-version: v0.12.0

      - name: Compile PDFs into pdf/
        run: |
          set -eux
          shopt -s globstar nullglob
          for f in notes/**/*.typ; do
            rel="${f#notes/}"
            out="pdf/${rel%.typ}.pdf"
            mkdir -p "$(dirname "$out")"
            typst compile --root . "$f" "$out"
          done

      - name: Upload PDFs artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: pdf/**
